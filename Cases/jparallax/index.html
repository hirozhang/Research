<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery.jparallax.js"></script>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	background:url(bg.jpg) repeat-x;
}
li {
	list-style:none;
}
#header {
	position:relative;
	margin:0 auto;
	width:1000px;
	background:url(head.jpg) no-repeat;
	height:224px;
}
#parallax {
	height:224px;
	overflow:hidden;
	position:absolute;
	top:0;
	left:0;
	width:990px;
}
#parallax img {
	height:224px;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
	$('#parallax').jparallax();
});
</script>
<!--[if lt IE 7]>
<script defer type="text/javascript" src="pngfix.js"></script>
<![endif]-->
</head>
<body>
<div id="header">
  <div id="parallax">
      <img src="head_4-trans.png" alt="" style="width:1023px;"/>
      <img src="head_3-trans.png" alt="" style="width:1040px;"/>
      <img src="head_2-trans.png" alt="" style="width:1120px;"/>
      <img src="head_1-trans.png" alt="" style="width:1140px;"/>
  </div>
</div>
</body>
</html>
