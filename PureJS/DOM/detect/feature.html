<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link type="text/css" href="demo.css" rel="stylesheet" disabled="true" />
</head>

<body>
<script type="text/javascript">
document.write(document.implementation.hasFeature('Core', '2.0')+ '<br/>');
document.write(document.implementation.hasFeature('Core', '3.0')+ '<br/>');
document.write(document.implementation.hasFeature('HTML', '2.0')+ '<br/>');
document.write(document.implementation.hasFeature('Views', '2.0')+ '<br/>');
document.write(document.implementation.hasFeature('XML', '2.0')+ '<br/>');
document.write(document.implementation.hasFeature('CSS', '2.0')+ '<br/>');
document.write(document.implementation.hasFeature('CSS2', '2.0')+ '<br/>');

</script>
</body>
</html>
