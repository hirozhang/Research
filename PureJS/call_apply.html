<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    //call | apply : 其实就是更改对象的内部指针，即改变对象的this指向的内容
   function func(){
       this.a="func";
   }
   function myfunc(x, x1){
        var a="myfunc";
        alert(this.a);
        alert(x);
        alert(x1);
   }
    myfunc.call(new func(),"var", 'var1');
    myfunc.apply(new func(),["var", 'var1']);

</script>
</body>
</html>
